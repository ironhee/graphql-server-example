type Draft implements Node {
  id: ID!
  content: String
  createdAt: String
}

type DraftConnection {
  pageInfo: PageInfo!
  edges: [DraftEdge]
}

input DraftCreateInput {
  content: String
  clientMutationId: String!
}

type DraftCreatePayload {
  draftEdge: DraftEdge
  viewer: User
  clientMutationId: String!
}

type DraftEdge {
  node: Draft
  cursor: String!
}

input DraftRemoveInput {
  id: String
  clientMutationId: String!
}

type DraftRemovePayload {
  draftEdge: DraftEdge
  viewer: User
  clientMutationId: String!
}

input DraftUpdateInput {
  id: String
  content: String
  clientMutationId: String!
}

type DraftUpdatePayload {
  draftEdge: DraftEdge
  clientMutationId: String!
}

type Mutation {
  createDraft(input: DraftCreateInput!): DraftCreatePayload
  updateDraft(input: DraftUpdateInput!): DraftUpdatePayload
  removeDraft(input: DraftRemoveInput!): DraftRemovePayload
}

interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type RootQueryType {
  node(id: ID!): Node
  viewer: User
}

type User implements Node {
  id: ID!
  drafts(after: String, first: Int, before: String, last: Int): DraftConnection
}
